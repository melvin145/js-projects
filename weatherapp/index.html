<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather App</title>
      <link rel="stylesheet" href="style.css">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
      <div class="main__container">
            <div class="container">
                  <div class="search">
                        <input type="text" id="input" placeholder="Enter the city...">
                        <div class="search__container">
                              <button id="searchbtn" class="search__btn"><i class='bx bx-search'></i></button>
                        </div>
                  </div>
                 <div class="result">
                  <div class="left">
                        <img src="" id="image" alt="">
                        <h1 id="weather"></h1>
                        <h1 id="weatherdesc"></h1>
                  </div>
                  <div class="right">
                        <h1 id="tempreature" class="tempreature"></h1>
                        <h1 id="city"></h1>
                  </div>        
                 </div>
                 <div class="other__info">
                  <div class="wind">
                        <h3>Wind</h3>
                        <p><span id="windval"></span></p>
                  </div>
                  <div class="temp_max">
                        <h3>Temp Max</h3>
                        <p ><span id="tempval"></span></p>
                  </div>
                  <div class="humidity">
                        <h3>Humidity</h3>
                        <p><span id="humval"></span></p>
                  </div>
            </div>
            </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
